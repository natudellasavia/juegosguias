<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMAS GUIAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section>
            <h1 class="text">Presioná los botones para descubrir las ramas en el orden correcto.</h1>
            <p>
                Si te equivocás, comenzás de nuevo y suma +1 fallo. <br>
                El objetivo es completar el juego con la menor cantidad de fallos posible.
            </p>
            <div class="container">
                <div class="row">
                    <div class="col align-self-center ramas ramo"></div>
                    <div class="col align-self-center ramas ronda"></div>
                    <div class="col align-self-center ramas caravana"></div>
                    <div class="col align-self-center ramas colonia"></div>
                    <div class="col align-self-center ramas solar"></div>
                    <div class="col align-self-center ramas clan"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="row-fluid">
                <button class="boton btn-block" id="boxA" pos="0" onclick="clickBotonera(this)" disabled>?</button>
                <button class="boton btn-block" id="boxB" pos="1" onclick="clickBotonera(this)" disabled>?</button>
                <button class="boton btn-block" id="boxC" pos="2" onclick="clickBotonera(this)" disabled>?</button>
                <button class="boton btn-block" id="boxD" pos="3" onclick="clickBotonera(this)" disabled>?</button>
                <button class="boton btn-block" id="boxE" pos="4" onclick="clickBotonera(this)" disabled>?</button>
                <button class="boton btn-block" id="boxF" pos="5" onclick="clickBotonera(this)" disabled>?</button>
                <div id="txFallos"></div>
            </div>
        </section>

        <div class="reiniciar" id="denuevo" onclick="reiniciarJuego(this)">NUEVA PARTIDA</div>

        <section>
            <div class="row-fluid">
                <a class="boton-volver btn-block" href="../index.html">⬅️ Volver al menú principal</a>
            </div>
        </section>

    </main>

    <script src="../main.js"></script>
</body>
</html>
